# .circleci/config.yml
version: 2.1

jobs:
  build-medium:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - checkout
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: uname -a
      - run: docker build -t gkaskonas/nextcloud-custom
      - run: docker tag gkaskonas/nextcloud-custom gkaskonas/nextcloud-custom:24.0.5
      - run: docker tag gkaskonas/nextcloud-custom gkaskonas/nextcloud-custom:latest
      - run: docker push gkaskonas/nextcloud-custom:24.0.5
      - run: docker push gkaskonas/nextcloud-custom:latest

workflows:
  build:
    jobs:
      - build-medium
